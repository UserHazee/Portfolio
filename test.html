<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar + Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full flex justify-between items-center bg-gray-800 text-white px-6 py-4 shadow-md">
    <div class="text-xl font-bold">MySite</div>

    <!-- Nav links (hidden on mobile) -->
    <ul class="hidden md:flex space-x-6">
      <li><a href="#" class="hover:text-gray-300">Home</a></li>
      <li><a href="#" class="hover:text-gray-300">About</a></li>
      <li><a href="#" class="hover:text-gray-300">Services</a></li>
      <li><a href="#" class="hover:text-gray-300">Contact</a></li>
    </ul>

    <!-- Hamburger button (visible on mobile) -->
    <button id="menu-toggle" class="md:hidden text-2xl">
      ☰
    </button>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 right-0 h-full w-64 bg-gray-900 text-white p-6 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
    
    <!-- Close button -->
    <button id="close-btn" class="absolute top-4 right-4 text-2xl">&times;</button>

    <ul class="space-y-6 mt-12">
      <li><a href="#" class="block hover:text-gray-400">🏠 Home</a></li>
      <li><a href="#" class="block hover:text-gray-400">ℹ️ About</a></li>
      <li><a href="#" class="block hover:text-gray-400">🛠 Services</a></li>
      <li><a href="#" class="block hover:text-gray-400">✉️ Contact</a></li>
    </ul>
  </aside>

  <!-- Page content -->
  <main class="pt-24 px-6">
    <h1 class="text-3xl font-bold mb-4">Welcome</h1>
    <p class="text-gray-700">This is your main content area. Resize the window to see responsive behavior.</p>
  </main>

  <!-- Script -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("close-btn");

    // Function to open sidebar
    function openSidebar() {
      sidebar.classList.remove("translate-x-full");
      sidebar.classList.add("translate-x-0");
    }

    // Function to close sidebar
    function closeSidebar() {
      sidebar.classList.add("translate-x-full");
      sidebar.classList.remove("translate-x-0");
    }

    // Event listeners
    menuToggle.addEventListener("click", openSidebar);
    closeBtn.addEventListener("click", closeSidebar);

    // Close when clicking outside sidebar
    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        closeSidebar();
      }
    });
  </script>

</body>
</html>
